<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">
<head>
	<title>Booklist</title>
	<meta http-equiv="Content-Type" contect="text/html" chatset0="UTF-8">
	<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<h1>Books</h1>
	<table class="table table-stiped">
		<tbody>
			<tr>
				<td>Title</td>
				<td>Author</td>
				<td>Publishing year</td>
				<td>Isbn</td>
				<td>Price</td>
				<td>Category</td>
				<td></td>
			</tr>
			
			<tr th:each = "book : ${books}">
				<td th:text="${book.title}"></td>
				<td th:text="${book.author}"></td>
				<td th:text="${book.publishYear}"></td>
				<td th:text="${book.isbn}"></td>
				<td th:text="${book.price}"></td>
				<td th:text="${book.category.categoryName}"></td>
				<td><a th:href="@{/delete/{id}(id=${book.id})}" class="btn btn-danger">Delete</a></td>
				<td><a th:href="@{/edit/{id}(id=${book.id})}" class="btn btn-success">Edit</a></td>
		</tbody>
	</table>
	<a href="/addbook" class="btn btn-success">Add Book</a>
</body>
</html>
