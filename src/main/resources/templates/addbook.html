<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">
<head>
	<title>Booklist</title>
	<meta http-equiv="Content-Type" contect="text/html" chatset0="UTF-8">
</head>
<body>
	<h1>Add Book</h1>
	<div class="container">
		<div class="col-md-4">
		<form th:object="${book}" th:action="@{save}" action="#" method="post">
		  	<label for="fname">Title</label>
			<input type="text" id="fname" th:field="*{title}" class="form-control"/>
		  	<label for="lname">Author</label>
			<input type="text" id="lname" th:field="*{author}" class="form-control"/>
		  	<label for="email">Publishing year</label>
			<input type="text" th:field="*{publishYear}" class="form-control"/>
			<label for="email">Isbn</label>
			<input type="text" th:field="*{isbn}" class="form-control"/>
			<label for="email">Price</label>
			<input type="text" th:field="*{price}" class="form-control"/>		
			
			<input type="submit" class="btn btn-primary" value="Save"></input>
		</form>
		</div>
	</div>
</body>
</html>
