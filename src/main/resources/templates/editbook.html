<!DOCTYPE html>
<html xmls:th="http://www.thymeleaf.org">
<head>
	<title>Booklist</title>
	<meta http-equiv="Content-Type" contect="text/html" chatset0="UTF-8">
	<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<h1>Edit Book</h1>
	<div>
		<div class="col-md-4">
		<form th:object="${book}" th:action="@{../save}" action="#" method="post">
			<input type="hidden" th:field="*{id}" class="form-control">
		  	<label for="fname">Title</label>
			<input type="text" id="fname" th:field="*{title}" class="form-control"/>
		  	<label for="lname">Author</label>
			<input type="text" id="lname" th:field="*{author}" class="form-control"/>
		  	<label for="email">Publishing year</label>
			<input type="text" th:field="*{publishYear}" class="form-control"/>
			<label for="email">Isbn</label>
			<input type="text" th:field="*{isbn}" class="form-control"/>
			<label for="email">Price</label>
			<input type="text" th:field="*{price}" class="form-control"/>		
			<label for="category">Category</label>
			<select id="category" th:field="*{category}" class="form-control">
				<option th:each="category: ${categories}" th:value="${category.categoryId}" th:text="${category.categoryName}"></option>
			</select>
			
			<input type="submit" class="btn btn-primary" value="Save"></input>
		</form>
		</div>
	</div>
</body>
</html>
